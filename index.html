<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="title">
        <h1>Calculator app</h1>
    </div>
    <div class="container">
        <div class="viewer">
            <div class="display" id="disp"></div>
        </div>
        <div class="buttons">
            <div class="row row1">
                <button class="clear clear1" id="clear">C</button>
            </div>
            <div class="row">
                <button class="add" id="add">+</button>
                <button class="subtract" id="subtract">-</button>
                <button class="mult" id="mult">*</button>
                <button class="div" id="div">/</button>
            </div>
            <div class="row">
                <button class="nine" id="nine">9</button>
                <button class="eight" id="eight">8</button>
                <button class="seven" id="seven">7</button>
                <button class="six" id="six">6</button>
            </div>
            <div class="row">
                <button class="five" id="five">5</button>
                <button class="four" id="four">4</button>
                <button class="three" id="three">3</button>
                <button class="two" id="two">2</button>
            </div>
            <div class="row">
                <button class="one" id="one">1</button>
                <button class="zero" id="zero">0</button>
                <button class="decimal" id="decimal">.</button>
                <button class="equal" id="equal">=</button>
            </div>
        </div>

    </div>
</body>
<script src="/script.js"></script>
</html>
